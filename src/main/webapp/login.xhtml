<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body style="text-align:center;font-size: x-small;">
	<p:growl id="mensajes" showDetail="true" life="2000" />


		<p:graphicImage width="250" height="150" style="margin: 50px auto;" name="images/zamine.gif" />
		

        <h:form id="loginForm">          
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="Login" style="width:250px; margin: 10px auto;">
 
                <h:panelGrid id="loginPanel" columns="2">
 
                    <h:outputText value="Username" />
 
                    <p:inputText id="username" value="#{loginBean.nombre}" ></p:inputText>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="username" ></p:message>
 
                    <h:outputText value="Password" />
 
                    <p:password id="password" value="#{loginBean.clave}"  feedback="false"></p:password>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="password"></p:message>
 
                    <p:spacer></p:spacer>
 
                    <p:commandButton action="#{loginBean.login}" value="Login" update="loginForm" ajax="true"></p:commandButton>
 
                </h:panelGrid>
 
            </p:panel>
 
        </h:form>
        



</h:body>
</html>
